<!DOCTYPE >
<html lang="en" ng-app="HelloWorldApp">
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  </head>
  <body ng-controller="HelloWorldController">
    <h1>Hello {{ name }} to World !!</h1>

    <p>Enter your name:</p>
    <span><input name="name" type="text" ng-model="name" /></span>

    <p>Your name reversed: {{ name.split('').reverse().join('') }}</p>

    <p>Length of your name: {{ name.length }}</p>

    <p>Today's Date: {{ today | date: 'fullDate' }}</p>

    <script>
      angular
        .module("HelloWorldApp", [])
        .controller("HelloWorldController", function ($scope) {
          $scope.name = "Rohit";
          $scope.today = new Date();
        });
    </script>
  </body>
</html>
